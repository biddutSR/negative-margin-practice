<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;
border-width: 2px;
margin: 20px;
text-align: center;
color: red;
}
p.solid{
    border-style: solid;
    border-width: 2px;
    margin-bottom: -40px ;
    text-align: center;
    color: red;
}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted border.</p>
<p class="solid">A solid border.</p>


</body>
</html>
